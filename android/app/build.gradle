plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.hr_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.hr_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"  // Keep only required architectures
        }
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dependencies {
        implementation 'com.google.mlkit:text-recognition:16.0.0'  // Use this only if you need Latin text
        // Remove unnecessary ML Kit dependencies
    }

}
dependencies {
    implementation 'com.google.mlkit:text-recognition:16.0.0' // Base text recognition
    implementation 'com.google.mlkit:text-recognition-chinese:16.0.0' // Chinese
    implementation 'com.google.mlkit:text-recognition-devanagari:16.0.0' // Devanagari
    implementation 'com.google.mlkit:text-recognition-japanese:16.0.0' // Japanese
    implementation 'com.google.mlkit:text-recognition-korean:16.0.0' // Korean
}

flutter {
    source = "../.."
}
